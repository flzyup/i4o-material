{{ define "main" }}
<div class="archive">
    {{ $url := .RelPermalink }}
    {{ if eq $url "/tags/" }}
        {{ partial "tags.html" . }}
    {{ else if (eq $url "/categories/") }}
        {{ partial "categories.html" . }}
    {{ else }}
        {{ partial "list-by-year.html" . }}
    {{ end }}
</div>
{{ end }}
